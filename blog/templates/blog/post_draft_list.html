{% extends 'blog/base.html' %}

{% block content %}
    <!-- Posts -->
    {% for post in posts %}
        <div class="post">
            <h1>
                <a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a>
            </h1>
            <p class="author">
                <i class="material-icons">person</i>
                {{ post.author }}
            </p>
            <p>{{ post.text | truncatewords:50 }}</p>
            <p class="date">
                <i class="material-icons">date_range</i>
                {{ post.created_date | date:'d M, Y' }}
            </p>
        </div>
    {% endfor %}
    <!-- /Posts -->
{% endblock %}
