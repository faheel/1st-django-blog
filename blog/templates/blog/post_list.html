<html>
    <head>
        <title>First Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">First Django blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <h4>Author: {{ post.author }}</h4>
                <p>Published on: {{ post.published_date }}</p>
                <p>{{ post.text | linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
