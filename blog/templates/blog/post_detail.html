{% extends 'blog/base.html' %}

{% block content %}
    <nav class="breadcrumb">
        <a class="breadcrumb-item" href="/">Home</a>
        <span class="breadcrumb-item active">{{ post.title }}</span>
    </nav>

    <!-- Post -->
    <div class="post">
        {% if user.is_authenticated %}
            <a class="edit btn btn-default" href="{% url 'post_edit' post_id=post.pk %}">
                <i class="fa fa-pencil-square-o fa-2x"></i>
            </a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <br>
        <p class="date"><i class="fa fa-calendar" aria-hidden="true"></i> {{ post.published_date }}</p>
        <br>
        <p>{{ post.text | linebreaksbr }}</p>
        <br>
        <p class="author"><i class="fa fa-user" aria-hidden="true"></i> {{ post.author }}</p>
    </div>
    <!-- /Post -->
{% endblock %}
